<app-default-login-layout
title="Sign in and start today"
primaryBtnText="Sign up"
secondaryBtnText="Login now"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!signupForm.valid"
>

  <form [formGroup]="signupForm">

    <app-primary-input
    inputName="name"
    formControlName="name"
    type="text"
    label="Your Name"
    placeholder="John Doe"
  >
    <img src="/assets/svg/email.svg">
  </app-primary-input>

    <app-primary-input
      inputName="email"
      formControlName="email"
      type="email"
      label="Email"
      placeholder="johndoe@gmail.com"
    >
      <img src="/assets/svg/email.svg">
    </app-primary-input>

    <app-primary-input
      inputName="password"
      formControlName="password"
      type="password"
      label="Your Password"
    >
      <img src="/assets/svg/password.svg">
    </app-primary-input>

    <app-primary-input
    inputName="passwordConfirm"
    formControlName="passwordConfirm"
    type="password"
    label="Confirm Your Password"
  >
    <img src="/assets/svg/password.svg">
  </app-primary-input>

  </form>
</app-default-login-layout>
