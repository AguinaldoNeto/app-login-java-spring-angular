<main>
  <section class="form-section">
    <!-- SEÇÃO DO FORMULÁRIO -->
    <img src="/assets/svg/logo.svg" alt="Logomarca">
    <h2> {{ title }} </h2>

    <ng-content></ng-content>

    <div class="btn-wrapper">
      <button class="btn-primary" (click)="submit()" [disabled]="disablePrimaryBtn"> {{ primaryBtnText }} </button>
      <div class="divider">
        <div></div>
        <span>or</span>
        <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }} </button>
    </div>
  </section>

  <section class="main-section">
    <!-- SEÇÃO DA IMAGEM -->
    <h1>You Should, MoveIt</h1>
    <img src="/assets/svg/main-illustration.svg" alt="Ilustração da tela de login">
  </section>
</main>
